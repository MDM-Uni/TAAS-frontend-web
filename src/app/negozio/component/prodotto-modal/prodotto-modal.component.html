<div class="modal" id="modalDettagliProdotto" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Acquista prodotto</div>
        <button type="button" class="close btn btn-close" (click)="closeModal()" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body row">
        <div class="col-6 text-center g-4">
          <img height="400px" class="m-2" src="{{getUrlImmagineProdotto(prodotto?.id)}}" alt="Immagine prodotto '{{prodotto?.nome}}'">
        </div>
        <div class="col">
          <h4 class="modal-title">{{prodotto?.nome}}</h4>
          <small>{{prodotto?.categoria}}</small>
          <p class="h4"><strong>â‚¬ {{prodotto?.prezzo}}</strong></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Aggiungi al carrello</button>
      </div>
    </div>
  </div>
</div>
