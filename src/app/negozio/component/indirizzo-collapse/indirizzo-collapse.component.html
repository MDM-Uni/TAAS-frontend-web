<div id="collapseNuovoIndirizzo">
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title mb-4">Inserisci un nuovo indirizzo</h5>
      <p class="mb-4 small">Puoi visualizzare e rimuovere i tuoi indirizzi nell'area personale.</p>

      <form class="mx-3">
        <div class="form-group row mb-3">
          <p class="col-3 col-form-label">Città</p>
          <input name="citta" [(ngModel)]="citta" type="email" class="form-control col" placeholder="Città">
        </div>

        <div class="form-group row mb-3">
          <p class="col-3 col-form-label">Via</p>
          <input name="via" [(ngModel)]="via" type="email" class="form-control col" placeholder="Via">
        </div>

        <div class="form-group row mb-3">
          <p class="col-3 col-form-label">Numero civico</p>
          <input name="numeroCivico" [(ngModel)]="numeroCivico" type="email" class="form-control col" placeholder="Numero civico">
        </div>

        <div class="form-group row mb-3">
          <p class="col-3 col-form-label">Interno (opzionale)</p>
          <input name="interno" [(ngModel)]="interno" type="email" class="form-control col" placeholder="Interno">
        </div>

        <div class="row justify-content-end">
          <button type="button" class="btn btn-primary col-2"
                  [disabled]="disabilita()"
                  (click)="aggiungiIndirizzo()">
            Aggiungi indirizzo
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
