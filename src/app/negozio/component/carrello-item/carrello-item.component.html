<div class="list-group-item list-group-item-action">
  <div class="row">
    <div class="col-sm-5">
      <img height="150px" class="mx-lg-5 m-3" src="{{getUrlImmagineProdotto()}}"
           alt="Immagine prodotto '{{prodQuant?.prodotto?.nome}}'">
    </div>
    <div class="col">
      <h5 class="py-3">{{prodQuant?.prodotto?.nome}}</h5>
      <small>{{prodQuant?.prodotto?.categoria}}</small>
      <h6 class="p-1">€ {{prodQuant?.prodotto?.prezzo}}</h6>
    </div>
    <div class="col m-auto">
      <div class="btn-toolbar">
        <span class="my-auto my-2 mx-auto">quantità: </span>
        <div class="input-group me-3 mx-sm-auto" style="width: 130px">
          <div class="input-group-prepend">
            <button class="btn btn-outline-danger" (click)="decrementaQuantita()" type="button"><i class="fas fa-minus"></i></button>
          </div>
          <input readonly type="number" [(ngModel)]="quantita" class="form-control text-center" placeholder="quantità" aria-label="quantità" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-success" (click)="incrementaQuantita()" type="button"><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
